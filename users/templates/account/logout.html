{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Out{% endblock title %}

{% block content %}

	<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px);">
		<div class="card p-4 m-3" style="width: 500px;">
			<h1 class="text_dark text-center">Sign Out</h1>
			<div class="mt-3">
				<form method="post">
					{% csrf_token %}
					<p class="text-center text_dark">Are you sure you want to logout?</p>
					<div class="d-flex justify-content-center">
						<a href="javascript:history.back()" class="btn btn-outline-warning mr-2">Go back</a>
						<button type="submit" class="btn btn-danger fw-6">Sign Out</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock content %}
